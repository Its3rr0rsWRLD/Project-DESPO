<!DOCTYPE html>
<html>
<head>
    <title>Compiler</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Compiler</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="index.php" method="post">
                    <div class="form-group">
                        <label for="code">Code</label>
                        <textarea class="form-control" id="code" name="code" rows="3"></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Compile</button>
                    <!-- When the button is pressed, close the website then run the file "placeholder.py" -->
                    <script>
                        const fs = require('fs');
                        document.getElementById('code').addEventListener('keyup', function(e) {
                            if (e.keyCode === 13) {
                                fs.writeFileSync('../Compiler/input.txt', document.getElementById('code').value);
                                window.close();
                            }
                        });
                    </script>
                </form>
            </div>
        </div>
    </div>
</html>
